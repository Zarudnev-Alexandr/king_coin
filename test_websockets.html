<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Money Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #money {
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Live Money Update</h1>
    <p>User ID: <span id="user-id"></span></p>
    <p>Money: <span id="money">0</span></p>

    <script>
        const userId = 52;  // ID юзера
        document.getElementById("user-id").innerText = userId;

        // const ws = new WebSocket(`wss://king-coin.online/api/ws/${userId}`);
        const ws = new WebSocket(`ws://localhost:8000/api/ws/${userId}`);

        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById("money").innerText = data.money;
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
